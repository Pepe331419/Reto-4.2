<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de restaurante</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/normalize.css">
</head>

<body>
    <template id="dishTemplate">
        <div class="dishEntry">
            <div class="dishImage">
                <img src="https://picsum.photos/300/300?random=1">
            </div>
            <div class="dishName">
                <h1>Rollo mixto solo cebolla</h1>
            </div>
            <div class="dishIngredients">
                <p>Ternera, pollo, cebolla, pan de pita, salsa de yogur, salsa picante</p>
            </div>
            <div class="dishIntolerances">
                <img src="static/img/ConAnimal.png" alt="No apto para veganos">
                <img src="static/img/ConGluten.png" alt="No apto para celíacos">
                <img src="static/img/ConLactosa.png" alt="No apto para intolerantes a la lactosa">
            </div>
            <div class="dishPrice">
                <h2>4,5€</h2>
                <a href="#"><img src="static/img/FavOff.png" alt="Guardar en favoritos"></a>
            </div>
        </div>
    </template>
    <div class="mainBody">
        
    </div>
    <script src="static/js/script.js" type="module"></script>
</body>

</html>
